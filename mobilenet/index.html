<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilenet: Predicción de imágenes con Tensorflow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <main class="mx-2 my-2 mx-md-5 my-md-4 px-0 px-md-4 py-1 py-md-2">
        <h1>Reconocimiento de imágenes con Tensorflow.js</h1>
        <section class="container">
            <form class="mx-4 mt-4">
                <div class="mb-3">
                    <label for="image" class="form-label">Elija una imagen que predecir</label>
                    <input type="file" accept="image/*" class="form-control" name="image"
                        aria-describedby="fileHelpId" autocomplete="off" />
                </div>
                <button type="submit" disabled class="btn btn-primary" autocomplete="off">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Cargando modelo
                </button>
            </form>
        </section>
        <section class="border border-1 mt-3">
            <div class="p-4">
                <img crossorigin="anonymous" src="" id="selected-image" class="img-fluid border-0" alt="" />
            </div>
            <div class="container">
                <article>
                    <h2>Resultados</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover table-sm table-responsive">
                            <thead>
                                <tr>
                                    <th scope="col">Clase</th>
                                    <th scope="col">Probabilidad</th>
                                </tr>
                            </thead>
                            <tbody id="predictions">
                            </tbody>
                        </table>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"> </script>
    <script src="index.js"></script>
</body>

</html>
